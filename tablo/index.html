<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim İçerik Yönetim Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="header-container">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="logo.png" alt="Logo" class="header-logo">
                    <div class="title-section">
                        <h1>DERS KİTAPLARI VE EĞİTİM ARAÇLARI E-İÇERİK TABLOSU</h1>
                        <p class="subtitle">Ders Kitapları Elektronik Eğitim İçerikleri Tablosu</p>
                    </div>
                </div>
                <div class="status-section">
                    <div class="data-status" id="dataStatus">
                        <span>Veriler yükleniyor...</span>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="main-container">

        <div class="control-panel" id="filterSection" style="display: none;">
            <div class="panel-header">
                <h2>Filtreleme ve Arama</h2>
            </div>
            
            <div class="filter-grid">
                <div class="filter-item">
                    <label for="dersFilter" class="filter-label">Ders Seçimi</label>
                    <div class="multiselect-container">
                        <div class="multiselect-input-container">
                            <div class="selected-tags" id="selectedTags">
                                <span class="placeholder-text">Ders seçin veya arayın...</span>
                            </div>
                            <input type="text" id="dersFilter" class="multiselect-input" placeholder="" autocomplete="off">
                            <span class="multiselect-arrow">▼</span>
                        </div>
                        <div class="multiselect-dropdown" id="dersDropdown">
                            <div class="multiselect-controls">
                                <button type="button" class="select-all-btn" id="selectAllBtn">Tümünü Seç</button>
                                <button type="button" class="clear-all-btn" id="clearAllBtn">Temizle</button>
                            </div>
                            <div class="multiselect-options" id="multiselectOptions">
                                <!-- Options will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="filter-item">
                    <label for="searchInput" class="filter-label">Genel Arama</label>
                    <div class="search-container">
                        <input type="text" id="searchInput" class="search-input" placeholder="İçerikte arama yapın...">
                        <span class="search-icon">🔍</span>
                    </div>
                </div>
                
                <div class="filter-item">
                    <label class="filter-label">İşlemler</label>
                    <div class="button-group">
                        <button id="clearFilters" class="btn btn-secondary">
                            <span class="btn-icon">🔄</span>
                            Temizle
                        </button>
                        <button id="exportPdf" class="btn btn-primary">
                            <span class="btn-icon">📄</span>
                            PDF İndir
                        </button>
                        <button id="exportExcel" class="btn btn-success">
                            <span class="btn-icon">📊</span>
                            Excel İndir
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="info-bar" id="resultsInfo" style="display: none;">
            <div class="info-content">
                <span id="resultCount" class="result-text"></span>
            </div>
        </div>

        <div class="data-section" id="tableContainer" style="display: none;">
            <div class="table-wrapper">
                <table id="dataTable" class="data-table">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="pagination-section" id="paginationContainer" style="display: none;">
            <div class="pagination-info">
                <span id="paginationInfo" class="pagination-text"></span>
            </div>
            <div class="pagination-controls">
                <div class="page-size-control">
                    <label for="pageSize" class="control-label">Sayfa başına:</label>
                    <select id="pageSize" class="page-size-select">
                        <option value="10">10 kayıt</option>
                        <option value="25" selected>25 kayıt</option>
                        <option value="50">50 kayıt</option>
                        <option value="100">100 kayıt</option>
                    </select>
                </div>
                <div class="pagination-buttons" id="paginationButtons">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </div>
        </div>

        <div class="loading-overlay" id="loading" style="display: none;">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Veriler yükleniyor...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
