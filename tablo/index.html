<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-İçerik Tablo Sistemi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>E-İçerik Tablo Sistemi</h1>
            <div class="controls">
                <div class="data-status" id="dataStatus">
                    <span>Veriler yükleniyor...</span>
                </div>
            </div>
        </header>

        <div class="filter-section" id="filterSection" style="display: none;">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="dersFilter">Ders:</label>
                    <select id="dersFilter">
                        <option value="">Tüm Dersler</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="searchInput">Arama:</label>
                    <input type="text" id="searchInput" placeholder="Tablo içeriğinde ara...">
                </div>
                
                <div class="filter-group">
                    <button id="clearFilters">Temizle</button>
                    <button id="exportPdf">PDF İndir</button>
                </div>
            </div>
        </div>

        <div class="results-info" id="resultsInfo" style="display: none;">
            <span id="resultCount"></span>
        </div>

        <div class="table-container" id="tableContainer" style="display: none;">
            <table id="dataTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="pagination-container" id="paginationContainer" style="display: none;">
            <div class="pagination-info">
                <span id="paginationInfo"></span>
            </div>
            <div class="pagination-controls">
                <div class="page-size-selector">
                    <select id="pageSize">
                        <option value="10">10 / sayfa</option>
                        <option value="25" selected>25 / sayfa</option>
                        <option value="50">50 / sayfa</option>
                        <option value="100">100 / sayfa</option>
                    </select>
                </div>
                <div class="pagination-buttons" id="paginationButtons">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <p>Dosya yükleniyor...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
