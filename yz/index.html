<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Güvenlik: Content Security Policy ile güvenli kaynakları tanımlama -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.gstatic.com https://*.firebaseio.com https://*.firebaseapp.com; style-src 'self' https://www.gstatic.com; font-src 'self'; connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://*.googleapis.com; img-src 'self' https://*.googleusercontent.com; frame-src 'self' https://yztools-cfa96.firebaseapp.com;">
    <title>Yapay Zeka Araçları</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Yapay Zeka Araçları</h1>
            <div class="auth-buttons">
                <button id="login-btn" aria-label="Giriş Yap">Giriş Yap</button>
                <button id="logout-btn" style="display: none;" aria-label="Çıkış Yap">Çıkış Yap</button>
                <span id="user-info" style="display: none;"></span>
            </div>
        </div>
        
        <!-- Güvenlik: Form sadece giriş yapmış kullanıcılara görünecek, rate limiting uygulanacak -->
        <form id="add-tool-form" style="display: none;">
            <input type="text" id="tool-input" placeholder="Araç adı girin" required minlength="2" maxlength="100">
            <button type="submit" id="submit-btn">Ekle</button>
        </form>
        
        <ul id="tool-list"></ul>
    </div>

    <!-- Firebase JS SDK - Güvenilir kaynaklar -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Authentication UI -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    
    <!-- Ana uygulama kodu -->
    <script src="script.js"></script>
</body>
</html>
