<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Araçları</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Yapay Zeka Araçları</h1>
            <div class="auth-buttons">
                <button id="login-btn">Giriş Yap</button>
                <button id="logout-btn" style="display: none;">Çıkış Yap</button>
                <span id="user-info" style="display: none;"></span>
            </div>
        </div>
        
        <form id="add-tool-form" style="display: none;">
            <input type="text" id="tool-input" placeholder="Araç adı girin" required>
            <button type="submit">Ekle</button>
        </form>
        
        <ul id="tool-list"></ul>
    </div>

    <!-- Firebase JS SDK v9 Compat sürümü -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Authentication UI - daha kolay giriş arayüzü -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    
    <script src="script.js"></script>
</body>
</html>
