<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProCompare - Akıllı Dosya Karşılaştırma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pdfcompare-pro.css">
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-layer-group"></i>
                <span>ProCompare</span>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item active" id="navCompare">
                    <i class="fas fa-exchange-alt"></i> Karşılaştır
                </button>
                <button class="nav-item" id="navHistory">
                    <i class="fas fa-history"></i> Geçmiş
                </button>
                <button class="nav-item" id="navSettings">
                    <i class="fas fa-cog"></i> Ayarlar
                </button>
            </nav>

            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Koyu Mod</span>
                    <label class="switch">
                        <input type="checkbox" id="themeSwitch">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="header-title">
                    <h1>Dosya Karşılaştırma</h1>
                    <p>PDF, Word, Excel ve Metin dosyalarını saniyeler içinde karşılaştırın.</p>
                </div>
                <div class="header-actions">
                    <button class="btn-primary" id="compareBtn" disabled>
                        <i class="fas fa-play"></i> Karşılaştır
                    </button>
                    <button class="btn-secondary" id="clearBtn">
                        <i class="fas fa-trash-alt"></i> Temizle
                    </button>
                </div>
            </header>

            <!-- Upload Area -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-container">
                    <!-- File 1 (Old) -->
                    <div class="upload-box" id="dropZone1">
                        <div class="upload-content">
                            <div class="icon-circle">
                                <i class="fas fa-file-upload"></i>
                            </div>
                            <h3>Orijinal Dosya</h3>
                            <p>Dosyayı buraya sürükleyin veya</p>
                            <button class="btn-upload" onclick="document.getElementById('fileInput1').click()">Dosya Seç</button>
                            <input type="file" id="fileInput1" hidden>
                            <div class="file-info" id="fileInfo1" style="display: none;">
                                <i class="fas fa-file-alt"></i>
                                <span class="filename">dosya.pdf</span>
                                <button class="btn-remove" onclick="removeFile(1)"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <textarea class="text-input" id="textInput1" placeholder="Veya metni buraya yapıştırın..."></textarea>
                    </div>

                    <!-- Divider -->
                    <div class="upload-divider">
                        <i class="fas fa-arrow-right"></i>
                    </div>

                    <!-- File 2 (New) -->
                    <div class="upload-box" id="dropZone2">
                        <div class="upload-content">
                            <div class="icon-circle">
                                <i class="fas fa-file-upload"></i>
                            </div>
                            <h3>Yeni Dosya</h3>
                            <p>Dosyayı buraya sürükleyin veya</p>
                            <button class="btn-upload" onclick="document.getElementById('fileInput2').click()">Dosya Seç</button>
                            <input type="file" id="fileInput2" hidden>
                            <div class="file-info" id="fileInfo2" style="display: none;">
                                <i class="fas fa-file-alt"></i>
                                <span class="filename">dosya_v2.pdf</span>
                                <button class="btn-remove" onclick="removeFile(2)"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        <textarea class="text-input" id="textInput2" placeholder="Veya metni buraya yapıştırın..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Results Area (Hidden by default) -->
            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-toolbar">
                    <div class="view-toggles">
                        <button class="view-btn active" data-view="unified">
                            <i class="fas fa-stream"></i> Birleşik Görünüm
                        </button>
                        <button class="view-btn" data-view="split">
                            <i class="fas fa-columns"></i> Yan Yana
                        </button>
                    </div>
                    <div class="stats-summary">
                        <span class="stat added"><i class="fas fa-plus-circle"></i> <span id="statAdded">0</span> Ekleme</span>
                        <span class="stat deleted"><i class="fas fa-minus-circle"></i> <span id="statDeleted">0</span> Silme</span>
                    </div>
                    <button class="btn-export" id="exportHtmlBtn">
                        <i class="fas fa-download"></i> Rapor İndir
                    </button>
                </div>

                <div class="comparison-container">
                    <div class="comparison-view unified-view" id="unifiedView">
                        <!-- Diff content will be injected here -->
                    </div>
                    <div class="comparison-view split-view" id="splitView" style="display: none;">
                        <div class="split-pane original" id="splitOriginal"></div>
                        <div class="split-pane modified" id="splitModified"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Dosyalar işleniyor...</p>
    </div>

    <script src="pdfcompare-pro.js"></script>
</body>
</html>
