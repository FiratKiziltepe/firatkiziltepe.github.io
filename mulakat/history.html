<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Geçmiş - Interview Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .history-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .history-header {
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      cursor: pointer;
    }
    .history-header:hover {
      background: var(--surface-hover);
    }
    .history-date {
      font-weight: 700;
      font-size: 0.95rem;
    }
    .history-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 2px;
    }
    .history-body {
      display: none;
      padding: 0 16px 16px;
    }
    .history-body.open {
      display: block;
    }
    .history-qa {
      margin-bottom: 12px;
      padding: 12px;
      background: var(--surface-hover);
      border-radius: var(--radius-sm);
    }
    .history-qa-question {
      font-weight: 700;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--primary);
    }
    .history-qa-label {
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin: 8px 0 4px;
    }
    .history-qa-text {
      font-size: 0.88rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }
    .history-feedback {
      margin-top: 16px;
      padding: 16px;
      background: var(--surface);
      border: 2px solid var(--primary);
      border-radius: var(--radius);
    }
    .history-feedback-title {
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--primary);
      margin-bottom: 12px;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="header-back">← Ana Sayfa</a>
    <span class="header-title">Geçmiş</span>
    <div></div>
  </div>

  <div class="container">
    <div id="historyContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-client.js"></script>
  <script>checkAuth();</script>
  <script src="gemini.js"></script>
  <script src="history.js"></script>

</body>
</html>
